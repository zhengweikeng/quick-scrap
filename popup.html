<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>QuickScrap</title>
    <link rel="stylesheet" href="dist/global.css">
</head>

<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="w-80">
        <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg">
            <!-- 顶部标题栏 -->
            <div class="p-4 border-b border-gray-200 dark:border-gray-700">
                <div class="flex items-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-green-500" viewBox="0 0 24 24"
                        fill="none">
                        <path fill="currentColor"
                            d="m14.975 11.125l-2.1-2.1l-5.15 5.15q-.15.15-.225.338t-.075.387v1.175q0 .2.15.35t.35.15H9.1q.2 0 .388-.075t.337-.225l5.15-5.15Zm.6-.6l.7-.7q.3-.3.3-.7t-.3-.7l-.7-.7q-.3-.3-.7-.3t-.7.3l-.7.7l2.1 2.1ZM12 22q-2.075 0-3.9-.788t-3.175-2.137q-1.35-1.35-2.137-3.175T2 12q0-2.075.788-3.9t2.137-3.175q1.35-1.35 3.175-2.137T12 2q2.075 0 3.9.788t3.175 2.137q1.35 1.35 2.138 3.175T22 12q0 2.075-.788 3.9t-2.137 3.175q-1.35 1.35-3.175 2.138T12 22Zm0-2q3.35 0 5.675-2.325T20 12q0-3.35-2.325-5.675T12 4Q8.65 4 6.325 6.325T4 12q0 3.35 2.325 5.675T12 20Zm0-8Z" />
                    </svg>
                    <h1 class="text-lg font-bold text-gray-800 dark:text-white">快速草稿</h1>
                </div>
            </div>

            <!-- 内容区域 -->
            <div class="p-4">
                <textarea id="draftContent" placeholder="在这里输入临时草稿..." class="text-lg w-full h-32 p-3 mb-4 text-gray-700 dark:text-gray-200 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg 
                    focus:ring-2 focus:ring-green-500/20 focus:border-green-500
                    placeholder:text-gray-400 dark:placeholder:text-gray-500 resize-none"></textarea>

                <div class="flex justify-end space-x-2">
                    <button id="newButton"
                        class="px-4 py-2 text-white text-sm bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors font-medium">
                        新增
                    </button>
                    <button id="saveButton"
                        class="hidden px-4 py-2 text-white text-sm bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors font-medium">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
