<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="tailwindcss.js"></script>
</head>

<body class="bg-gray-50">
    <div class="w-80 p-4">
        <textarea id="draftContent" placeholder="在这里输入临时草稿..."
            class="w-full h-32 p-3 mb-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-y"></textarea>
        <div class="flex justify-end space-x-2">
            <button id="newButton"
                class="px-4 py-2 text-white bg-purple-500 rounded-lg hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors">新增</button>
            <button id="saveButton"
                class="hidden px-4 py-2 text-white bg-green-500 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors">保存</button>
        </div>
    </div>
    <script src="clipboard.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
